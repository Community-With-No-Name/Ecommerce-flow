<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Seraphin Store</title>
    <link rel="stylesheet" href="./css/cart.css">
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/utility.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/all.min.css">
</head>
<body>
    <header id="header" >
        <nav class="nav">
            <div class="flex justify-evenly align-center">
                <a href="/index.html">Home</a>
                <a href=""></a>
            </div>
            <div class="flex justify-evenly align-center">
                <a class="nav-brand" href="/index.html">
                    <i class="fa fa-shopping-bag"></i>
                    Seraphin Store
                </a>
            </div>
            <div class="flex justify-evenly nav-right align-center">
                <i class="far fa-user"></i>
                <a href="/cart.html">
                    <i class="fa fa-shopping-basket"></i>
                    <sup id="cart-value">0</sup>
                </a>
            </div>
        </nav>
    </header>
    <main id="main">
        <div class="flex justify-between rounded table-header">
            <div class="flex flex-col justify-center text-center align-center">Item Image</div>
            <div class="flex flex-col justify-center text-center align-center">Item Name</div>
            <div class="flex flex-col justify-center hidden text-center align-center">Item Price</div>
            <div class="flex flex-col justify-center hidden text-center align-center">Number Of Item(s)</div>
            <div class="flex flex-col justify-center text-center align-center">Total</div>
        </div>
        <div id="cart">
            <div class="flex justify-between table rounded">
                <img src="./shoes/i1.jpg" class="table-img">
                <div class="flex flex-col justify-center text-center align-center">Item Name</div>
                <div class="flex flex-col justify-center hidden text-center align-center">Item Price</div>
                <div class="flex flex-col justify-center hidden text-center align-center">Number Of Item(s)</div>
                <div class="flex flex-col justify-center text-center align-center">Total</div>
            </div>
        </div>

    <footer></footer>
    <script src="./script/cart.js"></script>
<script src="./script/cartLength.js"></script>
